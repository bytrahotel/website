<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    :root{ --bg:#000; --fg:#fff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    .card{
      width:100%;
      max-width:880px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      padding:3rem;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    .logo{
      width:90px;height:90px;display:flex;align-items:center;justify-content:center;
      border-radius:12px;border:2px solid var(--fg);font-weight:700;font-size:24px;margin:0 auto 1.5rem
    }
    h1{margin:0;font-size:clamp(28px,5vw,56px);letter-spacing:0.02em}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="logo" aria-hidden>BYTRA HOTEL</div>
    <h1>Coming Soon</h1>
  </div>
</body>
</html>
