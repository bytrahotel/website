<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ByTraHotel â€” Coming soon</title>
  <style>
    /* Intentionally minimal and easy to understand */
    :root {
      --bg: #ffffff;
      --text: #111827;
      --accent: #0ea5a4;
      --max-width: 820px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Centering container */
    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      text-align: center;
      max-width: var(--max-width);
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }

    /* Logo */
    .logo {
      display: block;
      margin: 0 auto;
      width: clamp(160px, 40%, 360px); /* responsive */
      height: auto;
    }

    /* Heading */
    h1 {
      font-weight: 600;
      font-size: clamp(3rem, 3vw, 2rem);
      letter-spacing: -0.01em;
    }
	
    /* Respect user's reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="card" role="main" aria-labelledby="coming-soon-heading">
      <!-- Display logo.svg from the repository root. If your logo is in a different path,
           update the src attribute accordingly (for example: assets/logo.svg). -->
      <img class="logo" src="logo.svg" alt="ByTraHotel logo">

      <!-- Clear, accessible heading -->
      <h1 id="coming-soon-heading">Coming soon</h1>
	  
    </main>
  </div>
</body>
</html>
